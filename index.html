<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST with MVC Pattern</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="wrapper">
    <h1 class="title">Todo</h1>
    <div class="todo">
      <input
        type="text"
        class="todoText"
        name="todoText"
        placeholder="Add something to do..."
        onkeypress="view.addTodo(event)"
      />
      <ul class="list"></ul>
    </div>
  </main>

  <script src="./js/scripts.js"></script>
</body>
</html>
